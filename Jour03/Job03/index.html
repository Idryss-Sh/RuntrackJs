<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Taquin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- Case 1 -->
            <div class="tile" data-index="0">
                <img src="img/logo1.PNG" alt="Image 1">
            </div>
            <!-- Case 2 -->
            <div class="tile" data-index="1">
                <img src="img/logo2.PNG" alt="Image 2">
            </div>
            <!-- Case 3 -->
            <div class="tile" data-index="2">
                <img src="img/logo3.PNG" alt="Image 3">
            </div>
            <!-- Case 4 -->
            <div class="tile" data-index="3">
                <img src="img/logo4.PNG" alt="Image 4">
            </div>
            <!-- Case 5 -->
            <div class="tile" data-index="4">
                <img src="img/logo5.PNG" alt="Image 5">
            </div>
            <!-- Case 6 -->
            <div class="tile" data-index="5">
                <img src="img/logo6.PNG" alt="Image 6">
            </div>
            <!-- Case 7 -->
            <div class="tile" data-index="6">
                <img src="img/logo7.PNG" alt="Image 7">
            </div>
            <!-- Case 8 -->
            <div class="tile" data-index="7">
                <img src="img/logo8.PNG" alt="Image 8">
            </div>
            <!-- Case 9 -->
            <div class="tile" data-index="8">
                <img src="img/logo9.PNG" alt="Image 9">
            </div>
            <!-- Case vide -->
            <div class="tile empty" data-index="8"></div>
        </div>
        <button id="resetBtn">Recommencer</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
